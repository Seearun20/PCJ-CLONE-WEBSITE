{% extends "base.html" %}
{% block css %}

<!-- <link rel="stylesheet" href="../static/checkout.css"> -->
{% endblock %}

{% block title %}
Checkout | PC Jewellers
{% endblock %}

{% block content %}


<div class="container1">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item1">
                    <img src="images/1.png">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>

        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">INDIA</option>
                        <option value="">U.S.A</option>
                        <option value="">DUBAI</option>
                        <option value="">CHINA</option>
                        <option value="">NEPAl</option>
                        <option value="">BHUTAN</option>
                        <option value="">MYANMAR</option>
                        <option value="">SRI LANKA</option>
                        <option value="">SOUTH AFRICA</option>
                        <option value="">SAUDI ARABIA</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">London</option>
                        <option value="">delhi</option>
                        <option value="">abu dhabi</option>
                        <option value="">kathmandu</option>
                        <option value="">prayagraj</option>
                        <option value="">rudrapur</option>
                        <option value="">haldwani</option>
                        <option value="">jhalwa</option>
                        <option value="">colombo</option>
                        <option value="">Xhanghai</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            <a href="/"><h3>keep shopping</h3></a>
            </div>
    </div>
</div>

<script src="../static/checkout.js"></script>

{% endblock %}
